<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация с видеофоном</title>
    <style>
        /* Стили для видео должны быть первыми */
        body {
            margin: 0;
            overflow: hidden; /* Скрывает полосы прокрутки */
            font-family: sans-serif;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Стили для контейнера входа */
        .login-container {
            position: relative; /* Важно для z-index */
            z-index: 1; /* Отображаем поверх видео */
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный белый фон */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333
        }

        /* Общие стили body (минимальные) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        }

        /* Остальные стили */
        .login-btn {
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            border: none;
            padding: 14px 20px;
            margin: 8px 0;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #3e8e41;
        }

        .login-container {
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #66a3ff;
        }

        .register-link {
            margin-top: 20px;
            color: #777;
        }

        .register-link a {
            text-decoration: none;
            color: #007bff;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<video autoplay loop muted>
    <source src="videos/ingame.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="login-container">
    <h2>Авторизация</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <button type="submit" class="login-btn">Войти</button>
    </form>
    <div class="register-link">
        Нет аккаунта? <a href="#">Зарегистрироваться</a>
    </div>
</div>

</body>
</html>
